<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="audio-container">
  <audio id="audio">
    <source src="files/thunder.mp3" type="audio/mpeg">
    <source src="files/thunder.ogg" type="audio/ogg">
    <source src="files/thunder.wav" type="audio/wav">
  </audio>

  <div class="controls">
    <button id="play-btn">Play</button>
    <div id="progress">
      <div id="progress-bar"></div>
    </div>
  </div>
</div>

<script src="audio-script.js"></script>
</body>
</html>
